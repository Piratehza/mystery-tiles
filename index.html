
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #maze {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(10, 30px);
            gap: 2px;
        }
        .cell {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border: 1px solid #ccc;
        }
        .wall {
            background-color: black;
        }
        .start {
            background-color: green;
        }
        .end {
            background-color: red;
        }
        .player {
            background-color: blue;
        }
        .controls {
            margin: 20px;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .info {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Maze Game</h1>
    <div id="maze"></div>
    <div class="controls">
        <button onclick="startGame()">Start Game</button>
    </div>
    <div class="info">
        <div>Time: <span id="timer">0</span> seconds</div>
    </div>

    <script>
        const mazeElement = document.getElementById('maze');
        const timerElement = document.getElementById('timer');
        const mazeSize = 10;
        let playerPosition = { x: 0, y: 0 };
        let endPosition = { x: mazeSize - 1, y: mazeSize - 1 };
        let timer, interval;

        function generateMaze() {
            mazeElement.innerHTML = '';
            for (let y = 0; y < mazeSize; y++) {
                for (let x = 0; x < mazeSize; x++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    if (Math.random() > 0.7 && !(x === 0 && y === 0) && !(x === mazeSize - 1 && y === mazeSize - 1)) {
                        cell.classList.add('wall');
                    }
                    mazeElement.appendChild(cell);
                }
            }
            setPlayerPosition(0, 0);
            document.querySelector('.cell:nth-child(' + (mazeSize * mazeSize) + ')').classList.add('end');
        }

        function setPlayerPosition(x, y) {
            const cells = document.querySelectorAll('.cell');
            cells[playerPosition.y * mazeSize + playerPosition.x].classList.remove('player');
            playerPosition = { x, y };
            cells[playerPosition.y * mazeSize + playerPosition.x].classList.add('player');
        }

        function movePlayer(dx, dy) {
            const newX = playerPosition.x + dx;
            const newY = playerPosition.y + dy;
            if (newX >= 0 && newX < mazeSize && newY >= 0 && newY < mazeSize) {
                const newCell = document.querySelector('.cell:nth-child(' + (newY * mazeSize + newX + 1) + ')');
                if (!newCell.classList.contains('wall')) {
                    setPlayerPosition(newX, newY);
                    if (newX === endPosition.x && newY === endPosition.y) {
                        clearInterval(interval);
                        alert('Congratulations! You reached the end in ' + timer + ' seconds.');
                    }
                }
            }
        }

        function startTimer() {
            let startTime = Date.now();
            interval = setInterval(() => {
                timer = Math.floor((Date.now() - startTime) / 1000);
                timerElement.textContent = timer;
            }, 1000);
        }

        function startGame() {
            generateMaze();
            startTimer();
            document.addEventListener('keydown', handleKeyDown);
        }

        function handleKeyDown(event) {
            switch (event.key) {
                case 'ArrowUp':
                    movePlayer(0, -1);
                    break;
                case 'ArrowDown':
                    movePlayer(0, 1);
                    break;
                case 'ArrowLeft':
                    movePlayer(-1, 0);
                    break;
                case 'ArrowRight':
                    movePlayer(1, 0);
                    break;
            }
        }
    </script>
</body>
</html>
