
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Clone</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #70c5ce;
            overflow: hidden;
        }
        canvas {
            background-color: #70c5ce;
            display: block;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="320" height="480"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let bird = { x: 50, y: 150, width: 20, height: 20, gravity: 0.6, lift: -15, velocity: 0 };
        let pipes = [];
        let frameCount = 0;
        let score = 0;
        let gameOver = false;

        function setup() {
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && !gameOver) {
                    bird.velocity = bird.lift;
                }
                if (gameOver && e.code === 'Space') {
                    resetGame();
                }
            });
            pipes.push(createPipe());
            gameLoop();
        }

        function createPipe() {
            const gap = 100;
            const topHeight = Math.floor(Math.random() * (canvas.height / 2));
            return {
                x: canvas.width,
                width: 20,
                top: topHeight,
                bottom: topHeight + gap,
                speed: 2
            };
        }

        function drawBird() {
            ctx.fillStyle = '#ff0';
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
        }

        function drawPipes() {
            ctx.fillStyle = '#0f0';
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
                ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height - pipe.bottom);
            });
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            if (bird.y + bird.height > canvas.height || bird.y < 0) {
                gameOver = true;
            }
        }

        function updatePipes() {
            pipes.forEach(pipe => {
                pipe.x -= pipe.speed;
                if (pipe.x + pipe.width < 0) {
                    pipes.shift();
                    score++;
                    pipes.push(createPipe());
                }
                if (bird.x < pipe.x + pipe.width && bird.x + bird.width > pipe.x &&
                    (bird.y < pipe.top || bird.y + bird.height > pipe.bottom)) {
                    gameOver = true;
                }
            });
        }

        function resetGame() {
            bird.y = 150;
            bird.velocity = 0;
            pipes = [createPipe()];
            score = 0;
            gameOver = false;
            gameLoop();
        }

        function drawScore() {
            ctx.fillStyle = '#000';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 20);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (!gameOver) {
                frameCount++;
                if (frameCount % 100 === 0) {
                    pipes.push(createPipe());
                }
                updateBird();
                updatePipes();
                drawBird();
                drawPipes();
                drawScore();
                requestAnimationFrame(gameLoop);
            } else {
                ctx.fillStyle = '#000';
                ctx.font = '30px Arial';
                ctx.fillText('Game Over', canvas.width / 2 - 70, canvas.height / 2 - 10);
                ctx.fillText('Press Space to Restart', canvas.width / 2 - 120, canvas.height / 2 + 30);
            }
        }

        setup();
    </script>
</body>
</html>
