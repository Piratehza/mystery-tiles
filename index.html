<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D FPS Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
        }
        canvas {
            background-color: #fff;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let player = { x: 400, y: 300, width: 40, height: 40, color: '#00f', speed: 5 };
        let bullets = [];
        let enemies = [];
        let score = 0;

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawBullets() {
            ctx.fillStyle = '#f00';
            bullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                if (bullet.y < 0) {
                    bullets.splice(index, 1);
                }
            });
        }

        function drawEnemies() {
            ctx.fillStyle = '#0f0';
            enemies.forEach((enemy, index) => {
                enemy.y += enemy.speed;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                if (enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                }
            });
        }

        function spawnEnemy() {
            let x = Math.random() * (canvas.width - 40);
            enemies.push({ x: x, y: -40, width: 40, height: 40, speed: 2 });
        }

        function detectCollisions() {
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y
                    ) {
                        enemies.splice(enemyIndex, 1);
                        bullets.splice(bulletIndex, 1);
                        score += 10;
                    }
                });
            });
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawBullets();
            drawEnemies();
            detectCollisions();
            ctx.fillStyle = '#fff';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
            requestAnimationFrame(update);
        }

        function shoot() {
            bullets.push({
                x: player.x + player.width / 2 - 5,
                y: player.y,
                width: 10,
                height: 20,
                speed: 10
            });
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowUp') player.y -= player.speed;
            if (e.code === 'ArrowDown') player.y += player.speed;
            if (e.code === 'ArrowLeft') player.x -= player.speed;
            if (e.code === 'ArrowRight') player.x += player.speed;
            if (e.code === 'Space') shoot();
        });

        setInterval(spawnEnemy, 1000);
        update();
    </script>
</body>
</html>
